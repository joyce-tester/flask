<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Users Table</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>attendance Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamically render rows here -->
            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.Member_id }}</td>
                <td>{{ row.attendance_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
