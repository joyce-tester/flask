<!DOCTYPE html>
<html>
<head>
    <title>Church Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar a {
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .sidebar a.active {
            background-color: #0044aa;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/schedule" class="{% if request.path == '/schedule' %}active{% endif %}">Youth Schedule</a>
        <a href="/attendance-check" class="{% if request.path == '/attendance-check' %}active{% endif %}">Attendance Check</a>
        <a href="/volunteer" class="{% if request.path == '/volunteer' %}active{% endif %}">Volunteer</a>
        <a href="/view" class="{% if request.path == '/view' %}active{% endif %}">View Schedule</a>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
