<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check</title>
</head>
<body>
    <h1>Attendance Check</h1>
    <p>Track church members' attendance here.</p>

    <!-- Dropdown for Year Selection -->
    <form method="POST" action="/attendance-check">
        <label for="year">Select Year:</label>
        <select id="year" name="year" onchange="this.form.submit()">
            {% for year in years %}
            <option value="{{ year }}"
                {% if year == selected_year %}selected{% endif %}>
                {{ year }}
            </option>
            {% endfor %}
        </select>
    </form>

    <!-- Attendance Table -->
    <h2>Attendance Records for {{ selected_year }}</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Member ID</th>
            <th>Attendance Date</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.Member_id }}</td>
            <td>{{ row.attendance_date }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">No records found for {{ selected_year }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
